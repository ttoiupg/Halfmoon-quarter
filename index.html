<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HALFMOON Quarter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Firebase (compat) CDN -->

  <script src="https://www.gstatic.com/firebasejs/12.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>

  <style>
    :root {
      --bg-1: #020617;
      --bg-2: #000000;
      --accent: #ffffff;
      --accent-subtle: #e5e7eb;
      --text-main: #f9fafb;
      --text-muted: #9ca3af;
      --danger: #f97373;
      --radius-lg: 18px;
      --radius-xl: 24px;
      --shadow-soft: 0 18px 40px rgba(0, 0, 0, 0.7);
      --transition-fast: 140ms ease-out;
      --transition-med: 220ms ease-out;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Segoe UI", sans-serif;
    }

    html,
    body {
      height: 100%;
      margin: 0;
      background: #000;
    }

    body {
      min-height: 100vh;
      background:
        radial-gradient(circle at 10% 0%, rgba(255, 255, 255, 0.08), transparent 55%),
        radial-gradient(circle at 90% 100%, rgba(255, 255, 255, 0.05), transparent 60%),
        linear-gradient(145deg, var(--bg-1), var(--bg-2));
      color: var(--text-main);
      display: flex;
      justify-content: center;
      align-items:center;
      padding: 16px 16px 24px;
    }

    .app-shell {
      width: min(960px, 100%);
      background: rgba(15, 23, 42, 0.96);
      border-radius: 24px;
      box-shadow: var(--shadow-soft);
      border: 1px solid rgba(148, 163, 184, 0.2);
      display: grid;
      grid-template-columns: minmax(0, 1.1fr) minmax(0, 1.2fr);
    }

    @media (max-width: 768px) {
      body {
        padding: 0;
      }

      .app-shell {
        width: 100%;
        border-radius: 0;
        grid-template-columns: minmax(0, 1fr);
        min-height: 100vh;
      }

      .brand-panel {
        display: none;
      }
    }

    /* Brand panel (left) */
    .brand-panel {
      padding: 28px 24px;
      border-right: 1px solid rgba(148, 163, 184, 0.18);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      gap: 32px;
    }

    .logo-mark {
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }

    .logo-glyph {
      width: 34px;
      height: 34px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 0%, #f9fafb, transparent 65%),
        linear-gradient(135deg, #ffffff, #d4d4d8);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 26px rgba(0, 0, 0, 0.6);
      color: #020617;
    }

    .logo-glyph span {
      font-weight: 700;
      font-size: 18px;
    }

    .logo-text {
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #e5e7eb;
    }

    .brand-title {
      margin-top: 26px;
      font-size: 28px;
      font-weight: 700;
      line-height: 1.2;
    }

    .brand-subtitle {
      margin-top: 12px;
      font-size: 14px;
      color: var(--text-muted);
      max-width: 280px;
    }

    .brand-note {
      font-size: 11px;
      color: rgba(148, 163, 184, 0.9);
    }

    .brand-note strong {
      color: var(--accent-subtle);
      font-weight: 500;
    }

    /* Main panel (right) */
    .main-panel {
      padding: 22px 22px 18px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;
      color: var(--text-muted);
    }

    .top-bar span strong {
      color: var(--accent-subtle);
      font-weight: 500;
    }

    .top-bar button {
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.8);
      background: rgba(15, 23, 42, 0.98);
      color: var(--text-main);
      padding: 6px 11px;
      font-size: 11px;
      cursor: pointer;
      transition: background var(--transition-fast), transform var(--transition-fast),
        color var(--transition-fast);
    }

    .top-bar button:hover {
      background: #f9fafb;
      color: #111827;
      transform: translateY(-1px);
    }

    /* Auth section */
    .auth-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 16px;
    }

    .auth-header {
      margin-top: 10px;
    }

    .auth-header h2 {
      font-size: 22px;
      margin-bottom: 6px;
    }

    .auth-header p {
      font-size: 13px;
      color: var(--text-muted);
    }

    .auth-actions {
      margin-top: 16px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .google-btn {
      border: 1px solid rgba(148, 163, 184, 0.8);
      border-radius: 999px;
      padding: 9px 14px;
      background: #f9fafb;
      color: #111827;
      font-size: 13px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      cursor: pointer;
      font-weight: 500;
      transition: transform var(--transition-med), box-shadow var(--transition-med),
        background var(--transition-med), color var(--transition-med);
      box-shadow: 0 8px 22px rgba(15, 23, 42, 0.5);
    }

    .google-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 12px 30px rgba(15, 23, 42, 0.7);
      background: #ffffff;
      color: #020617;
    }

    .google-icon {
      width: 18px;
      height: 18px;
      border-radius: 999px;
      background: conic-gradient(
        from 0deg,
        #ea4335,
        #fbbc05,
        #34a853,
        #4285f4,
        #ea4335
      );
      position: relative;
    }

    .google-icon::after {
      content: "";
      position: absolute;
      inset: 3px;
      border-radius: inherit;
      background: #f9fafb;
    }

    .google-icon::before {
      content: "";
      position: absolute;
      inset: 5px 6px;
      border-radius: 2px;
      border: 2px solid #111827;
      border-left-color: transparent;
    }

    .auth-note {
      font-size: 11px;
      color: var(--text-muted);
    }

    .msg {
      font-size: 11px;
      min-height: 1.2em;
      margin-top: 4px;
    }

    .msg.error {
      color: var(--danger);
    }

    .hidden {
      display: none !important;
    }

    /* Dashboard */
    .dashboard {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 16px;
      animation: dash-in 220ms var(--transition-med);
    }

    @keyframes dash-in {
      from {
        opacity: 0;
        transform: translateY(6px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .user-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;
    }

    .user-info span {
      display: block;
      font-size: 11px;
      color: var(--text-muted);
      margin-top: 2px;
    }

    .logout-btn {
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.8);
      background: rgba(15, 23, 42, 0.98);
      color: var(--text-muted);
      padding: 5px 10px;
      font-size: 11px;
      cursor: pointer;
      transition: background var(--transition-fast), transform var(--transition-fast),
        color var(--transition-fast);
    }

    .logout-btn:hover {
      background: #f9fafb;
      color: #111827;
      transform: translateY(-1px);
    }

    .balance-card {
      border-radius: var(--radius-xl);
      padding: 18px 16px 14px;
      background: rgba(15, 23, 42, 0.98);
      border: 1px solid rgba(148, 163, 184, 0.5);
    }

    .balance-label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: var(--text-muted);
      margin-bottom: 8px;
    }

    .balance-amount {
      font-size: clamp(34px, 5vw, 42px);
      font-weight: 700;
      display: flex;
      align-items: baseline;
      gap: 8px;
    }

    .balance-amount span:last-child {
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      color: var(--text-muted);
    }

    .balance-meta {
      margin-top: 8px;
      font-size: 11px;
      color: var(--text-muted);
      display: flex;
      justify-content: space-between;
    }

    .pill {
      padding: 3px 8px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.6);
      font-size: 10px;
    }

    .action-row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    .action-btn {
      flex: 1 1 140px;
      border-radius: var(--radius-lg);
      padding: 10px 12px;
      border: 1px solid rgba(148, 163, 184, 0.6);
      background: rgba(15, 23, 42, 0.98);
      cursor: pointer;
      display: flex;
      flex-direction: column;
      gap: 6px;
      transition: transform var(--transition-med), box-shadow var(--transition-med),
        border var(--transition-med), background var(--transition-med);
    }

    .action-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 14px 28px rgba(0, 0, 0, 0.7);
      border-color: rgba(249, 250, 251, 0.9);
      background: rgba(15, 23, 42, 1);
    }

    .action-title {
      font-size: 13px;
      font-weight: 500;
    }

    .action-sub {
      font-size: 11px;
      color: var(--text-muted);
    }

    .action-chip {
      margin-top: 4px;
      align-self: flex-start;
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.7);
      padding: 3px 8px;
    }

    .action-chip.primary {
      border-color: rgba(249, 250, 251, 0.9);
      background: #f9fafb;
      color: #111827;
    }

    .drawer {
      margin-top: 8px;
      border-radius: var(--radius-lg);
      padding: 10px 12px;
      background: rgba(15, 23, 42, 0.98);
      border: 1px solid rgba(148, 163, 184, 0.5);
      font-size: 11px;
      display: none;
      flex-direction: column;
      gap: 8px;
    }

    .drawer.open {
      display: flex;
    }

    .drawer-row {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .drawer-row .field-inline {
      flex: 1 1 120px;
      display: flex;
      flex-direction: column;
      gap: 3px;
    }

    .drawer-row label {
      font-size: 11px;
      color: var(--text-muted);
    }

    .drawer-row input {
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.6);
      background: rgba(15, 23, 42, 0.98);
      color: var(--text-main);
      padding: 6px 9px;
      font-size: 11px;
      outline: none;
    }

    .drawer-row input:focus {
      border-color: rgba(249, 250, 251, 0.9);
    }

    .drawer-actions {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
      margin-top: 4px;
    }

    .btn-ghost {
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.7);
      background: transparent;
      color: var(--text-muted);
      font-size: 11px;
      padding: 5px 10px;
      cursor: pointer;
      transition: background var(--transition-fast), color var(--transition-fast);
    }

    .btn-ghost:hover {
      background: #f9fafb;
      color: #111827;
    }

    .btn-small-primary {
      border-radius: 999px;
      border: none;
      background: #f9fafb;
      color: #111827;
      font-size: 11px;
      padding: 5px 10px;
      cursor: pointer;
      font-weight: 600;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.45);
      transition: transform var(--transition-fast), box-shadow var(--transition-fast);
    }

    .btn-small-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 22px rgba(0, 0, 0, 0.6);
    }

    .toast {
      position: fixed;
      left: 50%;
      bottom: 18px;
      transform: translateX(-50%);
      padding: 9px 14px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.98);
      border: 1px solid rgba(148, 163, 184, 0.9);
      color: var(--text-main);
      font-size: 12px;
      display: none;
      align-items: center;
      gap: 8px;
      box-shadow: 0 12px 26px rgba(0, 0, 0, 0.7);
      z-index: 20;
    }

    .toast.show {
      display: inline-flex;
      animation: toast-in 160ms ease-out;
    }

    @keyframes toast-in {
      from { opacity: 0; transform: translateX(-50%) translateY(12px); }
      to   { opacity: 1; transform: translateX(-50%) translateY(0); }
    }

    .toast-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: #4ade80;
      box-shadow: 0 0 7px rgba(74, 222, 128, 0.9);
    }

    .toast.error .toast-dot {
      background: var(--danger);
      box-shadow: 0 0 7px rgba(248, 113, 113, 0.9);
    }
  </style>
</head>
<body>
  <div class="app-shell">
    <!-- Left panel -->
    <aside class="brand-panel">
      <div>
        <div class="logo-mark">
          <div class="logo-glyph"><span>◎</span></div>
          <div class="logo-text">QUARTER</div>
        </div>
        <h1 class="brand-title">
          代幣紀錄
        </h1>
        <p class="brand-subtitle">
          使用Gmail註冊合登入，每天領10代幣
        </p>
      </div>
      <p class="brand-note">
        在這使用的代幣不是真實世界的錢，<strong>只用來代表個人之間的代幣</strong>
      </p>
    </aside>

    <!-- Right panel -->
    <main class="main-panel">
      <div class="top-bar">
        <span><strong>代幣金庫</strong> · HALFMOON / Google</span>
        <button type="button" id="debugBtn">Debug: console state</button>
      </div>

      <!-- Auth -->
      <section id="authSection" class="auth-section">
        <div class="auth-header">
          <h2>登入</h2>
          <p>使用Gmail註冊、登入</p>
        </div>
        <div class="auth-actions">
          <button type="button" id="googleSignInBtn" class="google-btn">
            <span class="google-icon"></span>
            <span>使用Google登入</span>
          </button>
          <p class="auth-note">
            第一次登入會有基礎代幣
          </p>
          <div id="authMsg" class="msg"></div>
        </div>
      </section>

      <!-- Dashboard -->
      <section id="dashboardSection" class="dashboard hidden">
        <div class="user-row">
          <div class="user-info">
            <strong id="userNameDisplay"></strong>
            <span id="userMeta"></span>
          </div>
          <button class="logout-btn" id="logoutBtn">登出</button>
        </div>

        <div class="balance-card">
          <div class="balance-label">目前代幣</div>
          <div class="balance-amount">
            <span id="tokenAmount">0</span>
            <span>tokens</span>
          </div>
          <div class="balance-meta">
            <span id="checkinStatus">可以領取每日代幣</span>
            <span class="pill">Firestore · Google Auth</span>
          </div>
        </div>

        <div class="action-row">
          <button class="action-btn" id="checkinBtn">
            <div class="action-title">每日領取</div>
            <div class="action-sub">每天領去10代幣</div>
            <div class="action-chip primary" id="checkinChip">今日+10</div>
          </button>

          <button class="action-btn" id="transferToggleBtn">
            <div class="action-title">轉帳</div>
            <div class="action-sub">把代幣轉到對方Gmail</div>
            <div class="action-chip">使用Gmail</div>
          </button>
        </div>

        <div id="transferDrawer" class="drawer">
          <div>輸入對方Gmail來轉帳</div>
          <div class="drawer-row">
            <div class="field-inline">
              <label for="transfer-to">到(Gmail)</label>
              <input id="transfer-to" placeholder="friend@example.com" />
            </div>
            <div class="field-inline">
              <label for="transfer-amount">數量</label>
              <input id="transfer-amount" type="number" min="1" placeholder="10" />
            </div>
          </div>
          <div class="drawer-actions">
            <button class="btn-ghost" id="transferCancelBtn">取消</button>
            <button class="btn-small-primary" id="transferSubmitBtn">轉帳</button>
          </div>
        </div>
      </section>
    </main>
  </div>

  <div id="toast" class="toast">
    <div class="toast-dot"></div>
    <span id="toastText"></span>
  </div>

  <script>
    // ===== Firebase config (REPLACE WITH YOUR OWN) =====
  const firebaseConfig = {

    apiKey: "AIzaSyBXRzJUw0aHthT6vnhH72lczr6uRgob4yo",

    authDomain: "halfmoon-quarter.firebaseapp.com",

    projectId: "halfmoon-quarter",

    storageBucket: "halfmoon-quarter.firebasestorage.app",

    messagingSenderId: "545994934668",

    appId: "1:545994934668:web:f74a6689d303afeab32ea9"

  };


    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    const USERS_COLLECTION = "users";
    const STORAGE_KEY_CURRENT = "tokenBank_currentUID";

    const getTodayKey = () => new Date().toISOString().slice(0, 10); // YYYY-MM-DD

    const showToast = (text, isError = false) => {
      const toast = document.getElementById("toast");
      const toastText = document.getElementById("toastText");
      toastText.textContent = text;
      toast.classList.toggle("error", isError);
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 2200);
    };

    function showAuth() {
      document.getElementById("authSection").classList.remove("hidden");
      document.getElementById("dashboardSection").classList.add("hidden");
    }

    function showDashboard() {
      document.getElementById("authSection").classList.add("hidden");
      document.getElementById("dashboardSection").classList.remove("hidden");
    }

    async function ensureUserDocument(user) {
      const ref = db.collection(USERS_COLLECTION).doc(user.uid);
      const snap = await ref.get();
      if (!snap.exists) {
        const created = getTodayKey();
        await ref.set({
          email: user.email || "",
          displayName: user.displayName || user.email || "Anonymous",
          tokens: 0,
          lastCheckin: null,
          created,
        });
        return (await ref.get()).data();
      }
      return snap.data();
    }

    async function refreshDashboard(user) {
      if (!user) return;

      const ref = db.collection(USERS_COLLECTION).doc(user.uid);
      const snap = await ref.get();
      if (!snap.exists) return;
      const data = snap.data();

      document.getElementById("userNameDisplay").textContent =
        data.displayName || user.displayName || user.email || "Unknown user";

      document.getElementById("userMeta").textContent =
        (data.email || user.email || "") +
        (data.created ? ` · Created ${data.created}` : "");

      document.getElementById("tokenAmount").textContent = data.tokens ?? 0;

      const todayKey = getTodayKey();
      const statusEl = document.getElementById("checkinStatus");
      const chip = document.getElementById("checkinChip");

      if (data.lastCheckin === todayKey) {
        statusEl.textContent = "Daily check-in: already claimed";
        chip.textContent = "come back tomorrow";
        chip.classList.remove("primary");
      } else {
        statusEl.textContent = "Daily check-in available";
        chip.textContent = "+10 today";
        chip.classList.add("primary");
      }
    }

    window.addEventListener("DOMContentLoaded", () => {
      const googleBtn = document.getElementById("googleSignInBtn");
      const authMsg = document.getElementById("authMsg");
      const logoutBtn = document.getElementById("logoutBtn");
      const checkinBtn = document.getElementById("checkinBtn");
      const transferToggleBtn = document.getElementById("transferToggleBtn");
      const transferDrawer = document.getElementById("transferDrawer");
      const transferCancelBtn = document.getElementById("transferCancelBtn");
      const transferSubmitBtn = document.getElementById("transferSubmitBtn");
      const debugBtn = document.getElementById("debugBtn");

      const provider = new firebase.auth.GoogleAuthProvider();
      provider.setCustomParameters({ prompt: "select_account" });

      googleBtn.addEventListener("click", async () => {
        authMsg.textContent = "";
        authMsg.className = "msg";
        try {
          await auth.signInWithPopup(provider);
          // onAuthStateChanged will handle the rest
        } catch (err) {
          console.error(err);
          authMsg.textContent = "Error signing in with Google (see console).";
          authMsg.classList.add("error");
        }
      });

      logoutBtn.addEventListener("click", () => {
        auth.signOut().catch(console.error);
      });

      debugBtn.addEventListener("click", () => {
        console.log("Current user:", auth.currentUser);
        showToast("Check console.", false);
      });

      // Daily check-in
      checkinBtn.addEventListener("click", async () => {
        const user = auth.currentUser;
        if (!user) {
          showToast("Sign in first.", true);
          return;
        }
        const today = getTodayKey();
        const userRef = db.collection(USERS_COLLECTION).doc(user.uid);

        try {
          await db.runTransaction(async (tx) => {
            const snap = await tx.get(userRef);
            if (!snap.exists) throw new Error("User missing.");
            const data = snap.data();
            if (data.lastCheckin === today) {
              throw new Error("Already checked in.");
            }
            tx.update(userRef, {
              lastCheckin: today,
              tokens: (data.tokens || 0) + 10,
            });
          });

          await refreshDashboard(auth.currentUser);
          showToast("+10 tokens added.");
        } catch (err) {
          if (err.message === "Already checked in.") {
            showToast("Already checked in today.", true);
          } else {
            console.error(err);
            showToast("Error during check-in.", true);
          }
        }
      });

      // Transfer drawer toggle
      transferToggleBtn.addEventListener("click", () => {
        transferDrawer.classList.toggle("open");
      });

      transferCancelBtn.addEventListener("click", () => {
        transferDrawer.classList.remove("open");
      });

      // Transfer
      transferSubmitBtn.addEventListener("click", async () => {
        const user = auth.currentUser;
        if (!user) {
          showToast("Sign in first.", true);
          return;
        }

        const toEmailRaw = document.getElementById("transfer-to").value.trim();
        const amountRaw = document.getElementById("transfer-amount").value;
        const amount = Number(amountRaw);

        if (!toEmailRaw || !amountRaw) {
          showToast("Fill in both fields.", true);
          return;
        }
        if (!Number.isFinite(amount) || amount <= 0) {
          showToast("Amount must be positive.", true);
          return;
        }

        const toEmail = toEmailRaw.toLowerCase();
        const fromEmail = (user.email || "").toLowerCase();
        if (toEmail === fromEmail) {
          showToast("You can't send to yourself.", true);
          return;
        }

        const senderRef = db.collection(USERS_COLLECTION).doc(user.uid);

        try {
          const querySnap = await db
            .collection(USERS_COLLECTION)
            .where("email", "==", toEmail)
            .limit(1)
            .get();

          if (querySnap.empty) {
            showToast("Target email not found.", true);
            return;
          }

          const receiverDoc = querySnap.docs[0];
          const receiverRef = receiverDoc.ref;

          await db.runTransaction(async (tx) => {
            const senderSnap = await tx.get(senderRef);
            const receiverSnap = await tx.get(receiverRef);

            if (!senderSnap.exists) throw new Error("Sender missing.");
            if (!receiverSnap.exists) throw new Error("Target missing.");

            const senderData = senderSnap.data();
            const receiverData = receiverSnap.data();
            if ((senderData.tokens || 0) < amount) {
              throw new Error("Not enough tokens.");
            }

            tx.update(senderRef, { tokens: (senderData.tokens || 0) - amount });
            tx.update(receiverRef, {
              tokens: (receiverData.tokens || 0) + amount,
            });
          });

          transferDrawer.classList.remove("open");
          document.getElementById("transfer-amount").value = "";
          showToast(`Sent ${amount} tokens to ${toEmail}.`);
          await refreshDashboard(auth.currentUser);
        } catch (err) {
          if (err.message === "Not enough tokens.") {
            showToast("Not enough tokens.", true);
          } else {
            console.error(err);
            showToast("Error during transfer.", true);
          }
        }
      });

      // Auth state listener
      auth.onAuthStateChanged(async (user) => {
        if (!user) {
          localStorage.removeItem(STORAGE_KEY_CURRENT);
          showAuth();
          return;
        }

        localStorage.setItem(STORAGE_KEY_CURRENT, user.uid);
        await ensureUserDocument(user);
        await refreshDashboard(user);
        showDashboard();
      });

      // If user was logged in before, Auth will restore session automatically.
    });
  </script>
